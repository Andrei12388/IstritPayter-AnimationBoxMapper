<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animation Box Mapper by Andrei</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100dvh;
    background-color: #000001;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arcade Interlaced", monospace;
    color: white;
  }
  img {
      display: none;
    }
  main {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 16px;
  }
  canvas {
    background-color: black;
    image-rendering: pixelated;
    border: 1px solid white;
    border-radius: 5px;
  }
  #debug-controls {
    color: #c3ff00;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  fieldset {
    margin: 5px 0;
    border: 1px solid #888;
    padding: 5px;
  }
  legend { font-family: Arial, Helvetica, sans-serif; }
  input { width: 100px; }
  button { margin: 3px; }
</style>
<script defer type="module" src="./src/index.js"></script>
</head>
<body>
<main>
  <canvas id="game" width="384" height="224"></canvas>

  <div id="debug-controls">
    <h3>Modify Frame Boxes</h3>
    <label>Frame Key: <input type="text" id="frameKey" value="forwards-1"></label><br>

    <fieldset>
      <legend style="color: blue;">Push Box</legend>
      X: <input type="number" id="pushX" value="0">
      Y: <input type="number" id="pushY" value="0">
      W: <input type="number" id="pushW" value="0">
      H: <input type="number" id="pushH" value="0">
    </fieldset>

    <fieldset>
      <legend style="color: green;">Hurt Box (Head)</legend>
      X: <input type="number" id="hurtX" value="0">
      Y: <input type="number" id="hurtY" value="0">
      W: <input type="number" id="hurtW" value="0">
      H: <input type="number" id="hurtH" value="0">
    </fieldset>

    <fieldset>
      <legend style="color: orange;">Hurt Box (Body)</legend>
      X: <input type="number" id="hurtBodyX" value="0">
      Y: <input type="number" id="hurtBodyY" value="0">
      W: <input type="number" id="hurtBodyW" value="0">
      H: <input type="number" id="hurtBodyH" value="0">
    </fieldset>

    <fieldset>
      <legend style="color: purple;">Hurt Box (Feet)</legend>
      X: <input type="number" id="hurtFeetX" value="0">
      Y: <input type="number" id="hurtFeetY" value="0">
      W: <input type="number" id="hurtFeetW" value="0">
      H: <input type="number" id="hurtFeetH" value="0">
    </fieldset>

    <fieldset>
      <legend style="color: red;">Hit Box</legend>
      X: <input type="number" id="hitX" value="0">
      Y: <input type="number" id="hitY" value="0">
      W: <input type="number" id="hitW" value="0">
      H: <input type="number" id="hitH" value="0">
    </fieldset>

    <button id="updateFrame">Update Frame</button>
    <button id="nextFrameBtn">Next Frame</button>
    <button id="saveFramesBtn">Save Frames to Text</button>
    <div id="currentFrameDisplay" style="margin-top:10px;"></div>
  </div>
  <img src="./src/images/golem.png" alt="golem">
</main>
</body>
</html>
